<!DOCTYPE html>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Anton:wght@400&display=swap');

    /* æ¸å˜èƒŒæ™¯è¦†ç›–å±‚ */
    body::after {

        radial-gradient(ellipse at center, rgba(20, 20, 20, 0.8) 0%, rgba(0, 0, 0, 0.95) 100%),

    .title {

    .stats-grid {

    .stat-card {

    .stat-card:hover {

    .stat-number {

    /* æ’è¡Œæ¦œä¸»ä½“ - é‡ç‚¹çªå‡ºæ’å */

    .leaderboard h2 {

    .rank-list {

    .rank-item {

    .rank-item:hover {

    /* æ’åæ•°å­— - æœ€é‡è¦çš„è§†è§‰å…ƒç´  */
    .rank-number {
      font-family: 'Anton', 'Orbitron', monospace;
      font-size: 5rem;
      font-weight: 900;
      text-shadow: 0 0 30px currentColor;
      margin-right: 40px;

    }

    /* å‰ä¸‰åç‰¹æ®Šæ ·å¼ */
    .rank-item.rank-1 {
      background: linear-gradient(135deg,
          rgba(255, 215, 0, 0.2) 0%,
          rgba(255, 193, 7, 0.15) 50%,

      box-shadow: 0 0 50px rgba(255, 215, 0, 0.4), 0 15px 40px rgba(0, 0, 0, 0.3);

    @keyframes champion {

    .rank-item.rank-1 .rank-number {

    @keyframes goldPulse {

    .rank-item.rank-2 {

    /* 4-10åæ ·å¼ */

    /* ç”¨æˆ·ä¿¡æ¯åŒºåŸŸ */

    .user-id {

    .user-stats {

    /* åˆ†æ•°åŒºåŸŸ */
    .score-section {

    @keyframes scoreGlow {

    /* æ’åå›¾æ ‡ */

    @keyframes iconFloat {

    .empty-state {

    .empty-state .icon {

    @keyframes emptyFloat {

    .empty-state h3 {

    .update-time {

    @media (max-width: 768px) {

      .stats-grid {

        gap: 15px;
      }

      .user-stats {
        flex-direction: column;
        gap: 5px;
      }

      }
    }
  </style>

<body>
  <div class="container">
    <div class="header">
      <div class="crown">ğŸ‘‘</div>
      <h1 class="title">è£è€€æ’è¡Œæ¦œ</h1>
      <div class="subtitle">HONOR LEADERBOARD</div>
      <div class="live-status">
        <div class="live-dot"></div>
        <span id="liveStatus">å®æ—¶æ›´æ–°ä¸­</span>
      </div>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-number" id="totalPlayers">0</div>
        <div class="stat-label">å‚ä¸é€‰æ‰‹</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="avgScore">0</div>
        <div class="stat-label">å¹³å‡å¾—åˆ†</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="topScore">0</div>
        <div class="stat-label">æœ€é«˜å¾—åˆ†</div>
      </div>
    </div>

    <div id="leaderboardContainer">
      <!-- æ’è¡Œæ¦œå†…å®¹å°†åœ¨è¿™é‡Œæ˜¾ç¤º -->
    </div>
  </div>

  <div class="update-time" id="updateTime">
    æœ€åæ›´æ–°: --
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let currentLeaderboard = [];

    // é¡µé¢å…ƒç´ 
    const leaderboardContainer = document.getElementById('leaderboardContainer');
    const liveStatus = document.getElementById('liveStatus');
    const updateTime = document.getElementById('updateTime');
    const totalPlayers = document.getElementById('totalPlayers');
    const avgScore = document.getElementById('avgScore');
    const topScore = document.getElementById('topScore');

    // Socketè¿æ¥äº‹ä»¶
    socket.on('connect', () => {
      liveStatus.textContent = 'å·²è¿æ¥';
      console.log('æ’è¡Œæ¦œå·²è¿æ¥');
    });

    socket.on('disconnect', () => {
      liveStatus.textContent = 'è¿æ¥æ–­å¼€';
      console.log('æ’è¡Œæ¦œè¿æ¥æ–­å¼€');
    });

    socket.on('leaderboardUpdate', (leaderboard) => {
      currentLeaderboard = leaderboard;
      updateLeaderboard(leaderboard);
      updateStats(leaderboard);
      updateTime.textContent = `æœ€åæ›´æ–°: ${new Date().toLocaleTimeString()}`;
    });

    socket.on('gameReset', () => {
      // æ¸¸æˆé‡ç½®æ—¶ä¸æ¸…ç©ºæ’è¡Œæ¦œï¼Œåªåˆ·æ–°æ•°æ®
      loadLeaderboardData();
      updateTime.textContent = `æ¸¸æˆé‡ç½®: ${new Date().toLocaleTimeString()}`;
    });

    socket.on('historicalLeaderboardCleared', (data) => {
      console.log('å†å²æ’è¡Œæ¦œå·²è¢«æ¸…é™¤:', data.message);
      showEmptyState();
      updateStats([]);
      updateTime.textContent = `å†å²è®°å½•å·²æ¸…é™¤: ${new Date().toLocaleTimeString()}`;
    });

    // åŠ è½½æ’è¡Œæ¦œæ•°æ®
    function loadLeaderboardData() {
      // ä¼˜å…ˆè·å–åˆå¹¶çš„æ’è¡Œæ¦œæ•°æ®ï¼ˆåŒ…å«åœ¨çº¿ç”¨æˆ·å’Œå†å²ç”¨æˆ·ï¼‰
      fetch('/api/leaderboard')
        .then(response => response.json())
        .then(data => {
          if (data && data.length > 0) {
            currentLeaderboard = data;
            updateLeaderboard(data);
            updateStats(data);
            updateTime.textContent = `æ•°æ®åŠ è½½: ${new Date().toLocaleTimeString()}`;
          } else {
            showEmptyState();
          }
        })
        .catch(error => {
          console.log('è·å–æ’è¡Œæ¦œæ•°æ®å¤±è´¥:', error);
          // å¦‚æœåˆå¹¶æ•°æ®è·å–å¤±è´¥ï¼Œå°è¯•è·å–å†å²æ•°æ®
          fetch('/api/historical-leaderboard')
            .then(response => response.json())
            .then(historicalData => {
              if (historicalData && historicalData.length > 0) {
                currentLeaderboard = historicalData;
                updateLeaderboard(historicalData);
                updateStats(historicalData);
                updateTime.textContent = `å†å²æ•°æ®: ${new Date().toLocaleTimeString()}`;
              } else {
                showEmptyState();
              }
            })
            .catch(err => {
              console.log('è·å–å†å²æ’è¡Œæ¦œæ•°æ®ä¹Ÿå¤±è´¥:', err);
              showEmptyState();
            });
        });
    }

    // æ›´æ–°æ’è¡Œæ¦œæ˜¾ç¤º
    function updateLeaderboard(leaderboard) {
      if (!leaderboard || leaderboard.length === 0) {
        showEmptyState();
        return;
      }

      let html = `
        <div class="leaderboard">
          <h2>ğŸ† è£è€€æ’è¡Œæ¦œ ğŸ†</h2>
          <div class="rank-list">
      `;

      leaderboard.slice(0, 20).forEach((user, index) => {
        const rank = index + 1;
        const rankClass = rank <= 3 ? `rank-${rank}` : '';
        const rankIcons = { 1: 'ğŸ‘‘', 2: 'ğŸ¥ˆ', 3: 'ğŸ¥‰' };
        const rankIcon = rankIcons[rank] || '';

        // çŠ¶æ€æ ‡è¯†
        const statusIcon = user.isOnline ? 'ğŸŸ¢' : 'âš«';
        const statusText = user.isOnline ? 'åœ¨çº¿' : 'å·²å®Œæˆ';
        const statusClass = user.isOnline ? 'status-online' : 'status-completed';

        // å®Œæˆæ—¶é—´æ˜¾ç¤º
        const completedTime = user.completedAt ?
          `å®Œæˆæ—¶é—´: ${new Date(user.completedAt).toLocaleString()}` :
          `å½“å‰è¿›åº¦: ${user.currentQuestion}/${user.totalQuestions}`;

        html += `
          <div class="rank-item ${rankClass}">
            ${rankIcon ? `<div class="rank-icon">${rankIcon}</div>` : ''}
            
            <div class="rank-number">${rank}</div>
            
            <div class="user-info">
              <div class="user-name">
                ${user.name}
                <span class="user-status ${statusClass}">
                  ${statusIcon} ${statusText}
                </span>
              </div>
              <div class="user-id">å­¦å·: ${user.studentId}</div>
              <div class="user-stats">
                <span>âœ“ ${user.correctAnswers} æ­£ç¡®</span>
                <span>âœ— ${user.totalAnswers - user.correctAnswers} é”™è¯¯</span>
                <span>å‡†ç¡®ç‡ ${Math.round((user.correctAnswers / user.totalAnswers) * 100) || 0}%</span>
              </div>
              <div class="completion-info">
                ${completedTime}
              </div>
            </div>
            
            <div class="score-section">
              <div class="score-value ${user.score >= 0 ? 'positive' : 'negative'}">${user.score}</div>
              <div class="score-label">å¾—åˆ†</div>
            </div>
          </div>
        `;
      });

      html += `
          </div>
        </div>
      `;

      leaderboardContainer.innerHTML = html;
    }

    // æ˜¾ç¤ºç©ºçŠ¶æ€
    function showEmptyState() {
      leaderboardContainer.innerHTML = `
        <div class="empty-state">

    function updateStats(leaderboard) {
      if (!leaderboard || leaderboard.length === 0) {
        totalPlayers.textContent = '0';
        avgScore.textContent = '0';
        topScore.textContent = '0';
        return;
      }

      totalPlayers.textContent = leaderboard.length;

      const scores = leaderboard.map(user => user.score);
      const avg = Math.round(scores.reduce((sum, score) => sum + score, 0) / scores.length);
      avgScore.textContent = avg;

      const max = Math.max(...scores);
      topScore.textContent = max;
    }
